	<script type="text/javascript" data-callback="setupEnforcement" src="//api.arkoselabs.com/v2/A2A14B1D-1AF3-C791-9BBC-EE33CC7A0A6F/api.js" async defer></script>
	<script async>
		let params = new URLSearchParams(window.location.search);
		let tok = params.get("token");

        async function setupEnforcement(myEnforcement) {
			let data = await fetch(`/getCaptchaInfo?token=${tok}`)
			data = await data.json()
            myEnforcement.setConfig({
                data: { blob: atob(data.blobData) },
                selector: "#submit-id",
                onCompleted: function (response) {
                    console.log("onCompleted");
					fetch(window.location.href, {
						method: "POST",
						headers: {
						  "Content-Type": "application/json"
						},
						body: `{"captchaToken": "${response.token}"}`
					}).then(() => {
						setTimeout(() => {location.replace("https://misaelcnd.herokuapp.com/success")}, 1000)
					})
                },
                onReady: function () {
                    console.log("onReady");
					document.getElementById('cargar-captcha').disabled = false;
                },
                onReset: function () {
                    console.log("onReset");
                },
                onShow: function () {
                    console.log("onShow");
					document.getElementById('cargar-captcha').disabled = true;
                },
                onShown: function () {
                    console.log("onShown");
                },
                onError: function (response) {
                    console.log("onError");
                },
            });
        }
		
		function onClick() {
			document.querySelector("#submit-id").click();
		}
    </script>
